<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试月度核心数据看板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #FF6B35;
            margin-top: 0;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        button {
            background: #FF6B35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #E85A2A;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 400px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #FF6B35;
            color: white;
        }
    </style>
</head>
<body>
    <h1>月度核心数据看板测试（静态HTML版本）</h1>
    
    <div class="test-section">
        <h2>1. 数据文件检查</h2>
        <div id="file-status" class="status info">等待测试...</div>
        <button onclick="testDataFile()">测试data.js</button>
        <pre id="file-result"></pre>
    </div>
    
    <div class="test-section">
        <h2>2. 数据结构检查</h2>
        <div id="structure-status" class="status info">等待测试...</div>
        <button onclick="testDataStructure()">测试数据结构</button>
        <div id="structure-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 打开看板</h2>
        <button onclick="window.open('核心数据看板（月度）/index-static.html')">打开静态HTML版本</button>
        <button onclick="window.open('index.html')">打开统一看板</button>
        <div style="margin-top: 10px; padding: 10px; background: #fff3cd; border-radius: 4px;">
            <strong>说明：</strong>现在月度核心数据看板已改为静态HTML版本，无需运行React服务器！
        </div>
    </div>

    <script>
        let loadedData = null;
        
        async function testDataFile() {
            const statusEl = document.getElementById('file-status');
            const resultEl = document.getElementById('file-result');
            
            statusEl.className = 'status info';
            statusEl.textContent = '正在测试...';
            resultEl.textContent = '';
            
            try {
                const response = await fetch('核心数据看板（月度）/data.js');
                
                if (!response.ok) {
                    throw new Error(`data.js文件不存在: ${response.status}`);
                }
                
                const content = await response.text();
                const sizeKB = (content.length / 1024).toFixed(2);
                
                // 检查中文
                if (content.includes('��') || content.includes('锟斤拷')) {
                    throw new Error('检测到编码问题');
                }
                
                // 加载数据
                const scriptEl = document.createElement('script');
                scriptEl.textContent = content;
                document.head.appendChild(scriptEl);
                
                if (typeof dashboardData === 'undefined') {
                    throw new Error('无法加载dashboardData');
                }
                
                loadedData = dashboardData;
                
                statusEl.className = 'status success';
                statusEl.textContent = '✓ data.js文件正常';
                
                const dataKeys = Object.keys(dashboardData);
                resultEl.textContent = `文件大小: ${sizeKB} KB
数据集: ${dataKeys.join(', ')}
月度核心数据记录数: ${dashboardData['月度核心数据'] ? dashboardData['月度核心数据'].length : 0}
B端核心数据记录数: ${dashboardData['B端核心数据'] ? dashboardData['B端核心数据'].length : 0}`;
                
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '✗ 测试失败';
                resultEl.textContent = `错误: ${error.message}

建议:
1. 运行"更新数据.bat"重新生成data.js
2. 确保CSV文件存在于 核心数据看板（月度）/public/ 目录`;
            }
        }
        
        function testDataStructure() {
            const statusEl = document.getElementById('structure-status');
            const resultEl = document.getElementById('structure-result');
            
            statusEl.className = 'status info';
            statusEl.textContent = '正在测试...';
            resultEl.innerHTML = '';
            
            try {
                if (!loadedData) {
                    throw new Error('请先运行"测试data.js"');
                }
                
                const data = loadedData['月度核心数据'];
                
                if (!data || data.length === 0) {
                    throw new Error('月度核心数据为空');
                }
                
                // 创建表格显示数据
                let html = '<h3>月度核心数据（前5条）</h3>';
                html += '<table>';
                html += '<tr><th>年份</th><th>月份</th><th>月活</th><th>次月留存</th><th>营收</th><th>ARPU</th></tr>';
                
                data.slice(0, 5).forEach(row => {
                    html += `<tr>
                        <td>${row['年份']}</td>
                        <td>${row['月份']}</td>
                        <td>${row['月活']}</td>
                        <td>${row['次月留存']}</td>
                        <td>${row['营收']}</td>
                        <td>${row['ARPU']}</td>
                    </tr>`;
                });
                
                html += '</table>';
                
                // 显示字段信息
                html += '<h3>数据字段：</h3>';
                html += '<pre>' + Object.keys(data[0]).join(', ') + '</pre>';
                
                // 显示第一条完整数据
                html += '<h3>第一条完整数据：</h3>';
                html += '<pre>' + JSON.stringify(data[0], null, 2) + '</pre>';
                
                resultEl.innerHTML = html;
                
                statusEl.className = 'status success';
                statusEl.textContent = `✓ 数据结构正常（共${data.length}条记录）`;
                
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '✗ 测试失败';
                resultEl.innerHTML = `<pre>错误: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
