<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试核心数据看板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #FF6B35;
            margin-top: 0;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        button {
            background: #FF6B35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #E85A2A;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h1>核心数据看板测试</h1>
    
    <div class="test-section">
        <h2>数据文件检查</h2>
        <div id="file-status" class="status info">等待测试...</div>
        <button onclick="testDataFile()">测试data.js</button>
        <pre id="file-result"></pre>
    </div>
    
    <div class="test-section">
        <h2>数据结构检查</h2>
        <div id="structure-status" class="status info">等待测试...</div>
        <button onclick="testDataStructure()">测试数据结构</button>
        <pre id="structure-result"></pre>
    </div>
    
    <div class="test-section">
        <h2>打开看板</h2>
        <button onclick="window.open('核心数据看板（周度）/index.html')">打开核心数据看板</button>
        <button onclick="window.open('index.html')">打开统一看板</button>
    </div>

    <script>
        async function testDataFile() {
            const statusEl = document.getElementById('file-status');
            const resultEl = document.getElementById('file-result');
            
            statusEl.className = 'status info';
            statusEl.textContent = '正在测试...';
            resultEl.textContent = '';
            
            try {
                const response = await fetch('核心数据看板（周度）/data.js');
                
                if (!response.ok) {
                    throw new Error(`data.js文件不存在: ${response.status}`);
                }
                
                const content = await response.text();
                const sizeKB = (content.length / 1024).toFixed(2);
                
                // 检查中文
                if (content.includes('��') || content.includes('锟斤拷')) {
                    throw new Error('检测到编码问题');
                }
                
                // 加载数据
                const scriptEl = document.createElement('script');
                scriptEl.textContent = content;
                document.head.appendChild(scriptEl);
                
                if (typeof dashboardData === 'undefined') {
                    throw new Error('无法加载dashboardData');
                }
                
                const dataKeys = Object.keys(dashboardData);
                
                statusEl.className = 'status success';
                statusEl.textContent = '✓ data.js文件正常';
                
                resultEl.textContent = `文件大小: ${sizeKB} KB
数据集: ${dataKeys.join(', ')}`;
                
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '✗ 测试失败';
                resultEl.textContent = `错误: ${error.message}`;
            }
        }
        
        async function testDataStructure() {
            const statusEl = document.getElementById('structure-status');
            const resultEl = document.getElementById('structure-result');
            
            statusEl.className = 'status info';
            statusEl.textContent = '正在测试...';
            resultEl.textContent = '';
            
            try {
                if (typeof dashboardData === 'undefined') {
                    throw new Error('请先运行"测试data.js"');
                }
                
                let report = '';
                
                // 检查周度核心数据
                if (dashboardData['周度核心数据_utf8']) {
                    const data = dashboardData['周度核心数据_utf8'];
                    report += `✓ 周度核心数据: ${data.length}条\n`;
                    report += `  字段: ${Object.keys(data[0]).join(', ')}\n`;
                    report += `  示例: ${JSON.stringify(data[0], null, 2)}\n\n`;
                } else {
                    report += '✗ 缺少周度核心数据\n\n';
                }
                
                // 检查活跃用户趋势
                if (dashboardData['活跃用户趋势_utf8']) {
                    const data = dashboardData['活跃用户趋势_utf8'];
                    report += `✓ 活跃用户趋势: ${data.length}条\n`;
                    report += `  字段: ${Object.keys(data[0]).join(', ')}\n`;
                    report += `  第一条: ${JSON.stringify(data[0])}\n`;
                    report += `  最后一条: ${JSON.stringify(data[data.length-1])}\n\n`;
                } else {
                    report += '✗ 缺少活跃用户趋势\n\n';
                }
                
                // 检查付费用户及营收趋势
                if (dashboardData['付费用户及营收趋势_utf8']) {
                    const data = dashboardData['付费用户及营收趋势_utf8'];
                    report += `✓ 付费用户及营收趋势: ${data.length}条\n`;
                    report += `  字段: ${Object.keys(data[0]).join(', ')}\n`;
                    report += `  第一条: ${JSON.stringify(data[0])}\n\n`;
                } else {
                    report += '✗ 缺少付费用户及营收趋势\n\n';
                }
                
                // 检查使用率趋势
                if (dashboardData['使用率趋势_utf8']) {
                    const data = dashboardData['使用率趋势_utf8'];
                    report += `✓ 使用率趋势: ${data.length}条\n`;
                    report += `  字段: ${Object.keys(data[0]).join(', ')}\n`;
                    report += `  第一条: ${JSON.stringify(data[0])}\n\n`;
                } else {
                    report += '✗ 缺少使用率趋势\n\n';
                }
                
                // 检查B端数据
                if (dashboardData['B端核心数据_utf8']) {
                    const data = dashboardData['B端核心数据_utf8'];
                    report += `✓ B端核心数据: ${data.length}条\n`;
                    report += `  字段: ${Object.keys(data[0]).join(', ')}\n`;
                } else {
                    report += '✗ 缺少B端核心数据\n';
                }
                
                statusEl.className = 'status success';
                statusEl.textContent = '✓ 数据结构检查完成';
                resultEl.textContent = report;
                
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '✗ 测试失败';
                resultEl.textContent = `错误: ${error.message}`;
            }
        }
    </script>
</body>
</html>
