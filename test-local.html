<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地测试 - 数据看板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }
        .test-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #FFA500;
            margin-bottom: 15px;
        }
        .iframe-container {
            width: 100%;
            height: 600px;
            border: 2px solid #FFA500;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            background: #FFA500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #FF8C00;
        }
    </style>
</head>
<body>
    <h1 style="color: #FFA500; margin-bottom: 20px;">数据看板本地测试</h1>
    
    <div class="test-section">
        <h2>测试1: 核心数据看板（周度）</h2>
        <div id="status1" class="status">准备测试...</div>
        <button onclick="loadDashboard1()">加载看板</button>
        <div class="iframe-container" id="container1" style="display:none;">
            <iframe id="iframe1"></iframe>
        </div>
    </div>

    <div class="test-section">
        <h2>测试2: 搜索数据看板（周度）</h2>
        <div id="status2" class="status">准备测试...</div>
        <button onclick="loadDashboard2()">加载看板</button>
        <div class="iframe-container" id="container2" style="display:none;">
            <iframe id="iframe2"></iframe>
        </div>
    </div>

    <div class="test-section">
        <h2>测试3: 各模块渗透率看板（月度）</h2>
        <div id="status3" class="status">准备测试...</div>
        <button onclick="loadDashboard3()">加载看板</button>
        <div class="iframe-container" id="container3" style="display:none;">
            <iframe id="iframe3"></iframe>
        </div>
    </div>

    <script>
        function loadDashboard1() {
            const iframe = document.getElementById('iframe1');
            const container = document.getElementById('container1');
            const status = document.getElementById('status1');
            
            status.textContent = '正在加载...';
            status.className = 'status';
            
            iframe.src = './核心数据看板（周度）/index.html';
            container.style.display = 'block';
            
            iframe.onload = function() {
                status.textContent = '✓ 加载成功';
                status.className = 'status success';
            };
            
            iframe.onerror = function() {
                status.textContent = '✗ 加载失败';
                status.className = 'status error';
            };
        }

        function loadDashboard2() {
            const iframe = document.getElementById('iframe2');
            const container = document.getElementById('container2');
            const status = document.getElementById('status2');
            
            status.textContent = '正在加载...';
            status.className = 'status';
            
            iframe.src = './搜索数据看板（周度）/index.html';
            container.style.display = 'block';
            
            iframe.onload = function() {
                status.textContent = '✓ 加载成功';
                status.className = 'status success';
            };
            
            iframe.onerror = function() {
                status.textContent = '✗ 加载失败';
                status.className = 'status error';
            };
        }

        function loadDashboard3() {
            const iframe = document.getElementById('iframe3');
            const container = document.getElementById('container3');
            const status = document.getElementById('status3');
            
            status.textContent = '正在加载...';
            status.className = 'status';
            
            iframe.src = './各模块渗透率看板（月度）/index.html';
            container.style.display = 'block';
            
            iframe.onload = function() {
                status.textContent = '✓ 加载成功';
                status.className = 'status success';
            };
            
            iframe.onerror = function() {
                status.textContent = '✗ 加载失败';
                status.className = 'status error';
            };
        }

        // 检测文件是否存在
        async function checkFiles() {
            const files = [
                './核心数据看板（周度）/index.html',
                './搜索数据看板（周度）/index.html',
                './各模块渗透率看板（月度）/index.html'
            ];
            
            console.log('检查文件是否存在:');
            for (const file of files) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    console.log(`${file}: ${response.ok ? '✓ 存在' : '✗ 不存在'}`);
                } catch (error) {
                    console.log(`${file}: ✗ 错误 - ${error.message}`);
                }
            }
        }

        // 页面加载时检查文件
        window.addEventListener('load', checkFiles);
    </script>
</body>
</html>
